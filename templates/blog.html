{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {{ section.title }}
</h1>
{% for page in section.pages %}
<section>
<hr class="solid">
<h2><a href="{{ page.permalink | safe }}" class="post-title-link">{{ page.title }}</a></h2>
<p class="subheading">{{ page.date }}</p>
<p>{{ page.description }}</p>
</section>
{% endfor %}
{% endblock content %}
